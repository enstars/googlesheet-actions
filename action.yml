name: 'googlesheet-actions'
description: 'Github action for google spreadsheets to fetch data'
author: 'rjoydip'
inputs:
  sheet-id:
    description: 'google sheet id'
    required: true
  repo:
    description: 'name of repo for filtering sheets'
    required: true
  search_key:
    description: 'key for search api'
    required: true
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  icon: 'box'  
  color: 'yellow'
